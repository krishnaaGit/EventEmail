<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template Event email </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<p th:text="${name}"/>

<H4> There is a new event of your interest !</H4>

<p>Here are your Event details:</p>

<div style="text-indent: 3em;">
    <p><b>Event Name: </b> <span th:text="${event.name}"></span></p>
    <p><b>Start Date: </b> <span th:text="${event.startDate}"></span></p>
  </div>
<br/>

<p><br/>
    Thanks, <br/>
    &emsp; <em><b>MUM Family</b></em>
</p>
</body>
</html>
